[circus]
statsd = 1
httpd = 1
httpd_host = localhost
httpd_port = 8080

[watcher:celery_decode]
cmd = celery worker -A adapter -l info
priority = 2

[watcher:celery_poll]
cmd = celery worker -A http_to_amqp -l info
priority = 2

[watcher:api.py]
cmd = python3 api.py
hooks.before_start = hooks.check_api
priority = 1

[watcher:adapter.py]
cmd = python3 -c "import adapter; adapter.main()"
hooks.before_start = hooks.check_adapter
priority = 1

[watcher:http_to_amqp.py]
cmd = python3 -c "import http_to_amqp as ha; ha.main()"
hooks.before_start = hooks.check_http
priority = 1

[env:api.py]
PYTHONPATH = $PYTHONPATH:$PWD

[env:adapter.py]
PYTHONPATH = $PYTHONPATH:$PWD

[env:http_to_amqp.py]
PYTHONPATH = $PYTHONPATH:$PWD

